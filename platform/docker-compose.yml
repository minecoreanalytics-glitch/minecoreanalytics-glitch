version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-key.json
    volumes:
      - ./backend:/app
      - ./temp_creds.json:/app/service-account-key.json:ro
    networks:
      - morpheus-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - morpheus-network

networks:
  morpheus-network:
    driver: bridge
